<!DOCTYPE html>
<html>
	<head>
		<title>KJHS-PC Developer ログイン</title>
        <link rel="stylesheet" href="/Home-MS6271/nothtml/style.css">
        <link rel="icon" href="/Home-MS6271/nothtml/favicon.png">
        <script type="text/javascript" src="sha256.js"></script>
	</head>
    <header>
        <h1>KJHS-PC Developer ログイン</h1>
    </header>
 	<main>
        <div>
            <form id="form">
                <p id="message">アカウント名とパスワードを入力してください...</p>
                <input type="text" placeholder="Username" id="account">
                <input type="password" placeholder="Password" id="password">
                <input type="submit" value="Login">
            </form>
            <script>
                function hash(text) {
                  const sha = new jsSHA('SHA-256', 'TEXT');
                  sha.update(text);
                  return sha.getHash('HEX');
                }
                function auth(userdata) {
                    const url = hash(userdata);
                    const xhr = new XMLHttpRequest();
                    xhr.open('GET', url);
                    xhr.send();
                    xhr.onload = function () {
                        if (xhr.readyState === 4 && xhr.status === 200) {
                            window.location = url;
                        } else {
                            const message = document.getElementById('message');
                            const input = document.getElementById('password');
                            message.innerHTML = 'アカウントが読み込めませんでした。';
                            input.value = '';
                        }
                    };
                    xhr.onerror = function () {
                        const message = document.getElementById('message');
                        message.innerHTML = 'アカウントが読み込めませんでした。';
                    };
                }
                const form = document.getElementById('form');
                    form.addEventListener('submit', function (event) {
                    const account = document.getElementById('account').value;
                    const password = document.getElementById('password').value;
                    auth(account + password);
                    event.preventDefault();
                });
            </script>
        </div>
    </main>
</html>
