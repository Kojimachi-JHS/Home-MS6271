<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Set Password</title>
        <link rel="stylesheet" href="/Home-MS6271/nothtml/style.css">
        <link rel="icon" href="/Home-MS6271/nothtml/favicon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="canonical" href="https://Kojimachi-JHS.github.io/Home-MS6271/" />
        <link rel="manifest" href="/Home-MS6271/manifest.webmanifest">
        <script type="text/javascript" src="sha256.js"></script>
    </head>
    <header>
        <h1>KJHS-PC</h1>
    </header>
    <body>
        <form id="form">
            <p id="message">設定するアカウント名とパスワードを入力してください...</p>
            <input type="text" placeholder="Username" id="account">
            <input type="password" placeholder="Password" id="password">
            <input type="submit" value="Login">
            <p id="result" style="text-align: left; font-family: 'Roboto Mono'; font-size: 20.5px;">Hashed: </p>
        </form>
        <script>
            function hash(text) {
                const sha = new jsSHA('SHA-256', 'TEXT');
                sha.update(text);
                return sha.getHash('HEX');
            }
            const form = document.getElementById('form');
            form.addEventListener('submit', function (event) {
                const account = document.getElementById('account').value;
                const password = document.getElementById('password').value;
                const result = document.getElementById('result');
                result.innerHTML = 'Hashed: ' + hash(password);
                event.preventDefault();
            });
        </script>
    </body>
    <footer>
        <p>ようこそ、<b>Admin</b>さん</p>
        <p>©2023-2024 千代田区立麹町中学校 プログラミング部</p>
    </footer>
</html>
